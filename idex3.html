<!DOCTYPE html>
<html>
    <head>
        <title>THÔNG TIN CÁ NHÂN </title>
        <link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKqLQDXMdNrl6Ahfte3JZypvTUsAEgK1Aihw&usqp=CAU">
     </head>
     <body>
        <form>
            <h2>Thông tin cá nhân</h2>
            <label for="Fullname">Họ và tên</label>
            <input type="text" id="Fullname">
            <br>
            <br>
            <label for="phone" >Số điện thoại</label>
            <input type="text" id="phone">
            <br>
            <br>
            <p>Giới tính</p>
            <input name="gender" id="answer-1" type="radio">
            <label for="answer-1">Nam</label>
            <input name="gender" id="answer-2" type="radio">
            <label for="answer-2">Nữ</label>
            <br>
            <br>
            <label for="dev-type">Nghề Nghiệp</label>
            <select id="dev-type">
                <option value="Học sinh">Học sinh</option>
                <option value="Sinh viên">Sinh viên</option>
                <option value="Tự do">Tự do</option>
                <option value="Công chức nhà nước">Công chức nhà nước</option>
                
            </select>
            <br>
            <br>
            <button type="submit">Gửi thông tin</button>
            
            


        
        </form>
     </body>
</html>
